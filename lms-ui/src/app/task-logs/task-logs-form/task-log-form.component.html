<form [formGroup]="taskLogForm" (ngSubmit)="addTaskLog(taskLogForm.value)">
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" formGroupName="date" required>
  </div>
  <div>
    <label for="category">Category:</label>
    <select id="category" name="category" formGroupName="category" required>
      <option value="">Select a category</option>
      <option value="RESEARCHING">Researching</option>
      <option value="PRACTICING">Practicing</option>
      <option value="WATCHING_VIDEOS">Watching Videos</option>
    </select>
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" formGroupName="description" required>
  </div>
  <div>
    <label for="timeSpent">Time Spent:</label>
    <input type="number" id="timeSpent" name="timeSpent" formGroupName="timeSpent" required step="30">
  </div>
  <button type="submit" [disabled]="!taskLogForm.valid || taskLogs.length >= 3">Add Task Log</button>
</form>
