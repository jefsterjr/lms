<div class="container">
  <h2>Enroll in Courses</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Course Code</th>
      <th>Course Name</th>
      <th>Select</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.code }}</td>
      <td>{{ course.name }}</td>
      <td><button (click)="enroll(course)">Enroll</button></td>
    </tr>
    </tbody>
  </table>
</div>
